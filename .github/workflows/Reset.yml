# ============================================================
# üßπ GitHub Actions: Reset main branch to a specific commit
# ------------------------------------------------------------
# This workflow will FORCE RESET your main branch to:
#   6b4ccacae4eef2aa2e7c3df5b247fe595627fd92
# No builds, no deploys ‚Äî just a clean rollback.
# ============================================================

name: Reset main branch to 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92

on:
  workflow_dispatch:  # run manually from the Actions tab

permissions:
  contents: write  # required for pushing changes

jobs:
  reset:
    name: Force Reset main branch
    runs-on: ubuntu-latest

    steps:
      - name: Force reset repository
        run: |
          echo "‚öôÔ∏è Initializing temporary git repo..."
          git init
          git remote add origin https://github.com/jocall3/allinoneapp.git
          git fetch origin
          echo "‚úÖ Checking out commit 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92"
          git checkout 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92
          git branch -M main
          echo "üöÄ Forcing push to origin/main..."
          git push origin main --force
          echo "‚úÖ Repository successfully reset to 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92"
