name: Reset main branch to 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: Force reset repository
        run: |
          git init
          git remote add origin https://github.com/jocall3/allinoneapp.git
          git fetch origin
          git checkout 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92
          git branch -M main
          git push origin main --force
          echo "âœ… Repo successfully reset"
