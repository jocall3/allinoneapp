name: Revert Repository to Commit 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92

on:
  workflow_dispatch:  # manual trigger

permissions:
  contents: write

jobs:
  revert:
    name: Force reset to commit
    runs-on: ubuntu-latest

    steps:
      - name: Force reset repo
        run: |
          git init
          git remote add origin https://github.com/jocall3/allinoneapp.git
          git fetch origin
          git checkout 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92
          git branch -M main
          git push origin main --force
          echo "âœ… Repo rolled back to 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92"
