# ============================================================
# ðŸŸ¢ GitHub Pages Deployment Workflow
# Deploys your static site to https://jocall3.github.io/allinoneapp/
# Works for React, Vite, Astro, Vue, and static HTML builds.
# ============================================================

name: Deploy static content to GitHub Pages

on:
  # Run automatically on push to main branch
  push:
    branches: ["main"]

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: write      # allow git operations
  pages: write         # allow GitHub Pages deployment
  id-token: write      # allow authentication to Pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------
      # Step 1: Checkout code
      # ----------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------------
      # Step 2: Set up Node.js (adjust version if needed)
      # ----------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ----------------------------------------------
      # Step 3: Install dependencies and build the site
      # ----------------------------------------------
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ----------------------------------------------
      # Step 4: Configure GitHub Pages
      # ----------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ----------------------------------------------
      # Step 5: Upload build output as artifact
      # ----------------------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Change this if your output folder is different:
          # - React (CRA): ./build
          # - Vite / Astro / Vue: ./dist
          # - Next.js static export: ./out
          path: './dist'

      # ----------------------------------------------
      # Step 6: Deploy to GitHub Pages
      # ----------------------------------------------
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ----------------------------------------------
      # Step 7: Done âœ…
      # ----------------------------------------------
      - name: Confirm deployment
        run: echo "ðŸš€ Deployed successfully to ${{ steps.deployment.outputs.page_url }}"
