# ============================================================
# ðŸŸ¢ Rollback + Deploy to GitHub Pages
# Resets repo to commit 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92
# and deploys static files to https://jocall3.github.io/allinoneapp/
# ============================================================

name: Rollback and Deploy to GitHub Pages

on:
  workflow_dispatch: # manual trigger only

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  rollback_and_deploy:
    name: Rollback and Deploy
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------
      # Step 1: Force reset to the specific commit
      # ----------------------------------------------------
      - name: Force reset repository to commit
        run: |
          git init
          git remote add origin https://github.com/jocall3/allinoneapp.git
          git fetch origin
          git checkout 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92
          git branch -M main
          git push origin main --force
          echo "âœ… Repo reset to commit 6b4ccacae4eef2aa2e7c3df5b247fe595627fd92"

      # ----------------------------------------------------
      # Step 2: Configure Pages
      # ----------------------------------------------------
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # ----------------------------------------------------
      # Step 3: Upload static files from the repo root
      # ----------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # ----------------------------------------------------
      # Step 4: Deploy to GitHub Pages
      # ----------------------------------------------------
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Confirm deployment
        run: echo "ðŸš€ Deployed successfully to ${{ steps.deployment.outputs.page_url }}"
