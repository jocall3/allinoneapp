name: Revert Repository to Commit b88eb01

on:
  workflow_dispatch:  # Allows manual trigger from the Actions tab

jobs:
  revert:
    name: Reset main branch to commit b88eb01
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history to allow reset

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Reset to commit d4cac2d68705154fa8398561a5acdc76ba61b35c
        run: |
          git fetch origin main
          git reset --hard d4cac2d68705154fa8398561a5acdc76ba61b35c
          git push origin main --force

      - name: Confirm rollback
        run: |
          echo "âœ… Repo successfully reset to commit b88eb01"
